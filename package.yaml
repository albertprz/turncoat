name:                stafford
version:             0.1.0
github:              "albertprz/stafford"
license:             BSD3
author:              "Alberto Perez Lopez"
maintainer:          "albertoperez1994@gmail.com"
copyright:           "2023 Alberto Perez Lopez"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Elegant chess engine in Haskell
category:            Chess Engine

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/albertprz/stafford#readme>

dependencies:
- base >= 4 && < 5
- bookhound
- classy-prelude
- errors
- mtl
- text
- vector
- unordered-containers
- containers
- hashtables
- random
- split
- composition

language: GHC2021

default-extensions:
# Prelude
- NoImplicitPrelude

# Evaluation
- StrictData

# Syntax
- LambdaCase
- MultiWayIf
- BlockArguments
- PostfixOperators

# Types
- LiberalTypeSynonyms
- FunctionalDependencies

# Records
- DuplicateRecordFields
- NoFieldSelectors
- RecordWildCards
- OverloadedRecordDot

# Convenience
- ApplicativeDo
- OverloadedStrings
- ViewPatterns
- PatternSynonyms

# Type Level Programming
- GADTs
- TypeFamilies
- TypeFamilyDependencies
- DataKinds

ghc-options:
- -O2
- -optc-O3
- -funbox-strict-fields
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src

tests:
  test:
    build-tools: hspec-discover
    source-dirs: test
    main: Spec.hs
    dependencies:
    - hspec
    - stafford
    ghc-options:
    - -Wno-type-defaults

executables:
  stafford:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stafford
